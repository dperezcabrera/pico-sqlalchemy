site_name: pico-sqlalchemy
site_description: Thin integration layer between Pico-IoC and sqlalchemy.
site_url: https://dperezcabrera.github.io/pico-sqlalchemy/
repo_url: https://github.com/dperezcabrera/pico-sqlalchemy
repo_name: dperezcabrera/pico-sqlalchemy
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_category_heading: true

nav:
  - Home: overview.md
  - Quick Start: quickstart.md
  - Architecture: architecture.md
  - Reference:
      - Configuration: reference/configuration.md
      - Declarative Base: reference/declarative-base.md
      - Repositories: reference/repository.md
      - Transactions: reference/transactions.md
  - Development:
      - Tooling: development/project-tooling.md
  - Changelog: CHANGELOG.md
